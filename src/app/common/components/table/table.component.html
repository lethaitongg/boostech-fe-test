<table
	mat-table
	matSort
	(matSortChange)="handleSortChange($event)"
	[dataSource]="dataSource"
>
	<ng-container
		*ngFor="let column of displayedColumns"
		[matColumnDef]="column.name"
	>
		<th
			mat-header-cell
			*matHeaderCellDef
			mat-sort-header
			sor
		>
			{{ column.displayName }}
		</th>
		<ng-container *ngIf="!column.avatar">
			<td
				mat-cell
				*matCellDef="let project"
			>
				{{ project[column.name] }}
			</td>
		</ng-container>
		<ng-container *ngIf="column.avatar">
			<td
				mat-cell
				*matCellDef="let project"
			>
				{{ project[column.name] }}
			</td>
		</ng-container>
	</ng-container>

	<tr
		mat-header-row
		*matHeaderRowDef="displayedColumns | pluck : 'name'"
	></tr>
	<tr
		mat-row
		*matRowDef="let row; columns: displayedColumns | pluck : 'name'"
	></tr>
</table>
