<h1>Details</h1>
<button
	class="border p-2 rounded-md bg-gray-400"
	matRipple
>
	Create project
</button>
<form [formGroup]="formGroup">
	<div class="form-fields-wrapper">
		<mat-form-field>
			<mat-label>Name</mat-label>
			<input
				matInput
				formControlName="name"
				[readonly]="true"
			/>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Client</mat-label>
			<mat-select formControlName="client">
				<mat-option value="2685d32b-e58c-4fbc-83bc-67617f267405">Client 1</mat-option>
				<mat-option value="two">Second option</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Manager</mat-label>
			<mat-select formControlName="manager">
				<mat-option value="2685d32b-e58c-4fbc-83bc-67617f267405">Manager 1</mat-option>
				<mat-option value="two">Second option</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Budget</mat-label>
			<input
				matInput
				formControlName="budget"
			/>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Enter a date range</mat-label>
			<mat-date-range-input [rangePicker]="picker">
				<input
					matStartDate
					placeholder="Start date"
					formControlName="startDate"
				/>
				<input
					matEndDate
					placeholder="End date"
					formControlName="endDate"
				/>
			</mat-date-range-input>
			<mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
			<mat-datepicker-toggle
				matIconSuffix
				[for]="picker"
			></mat-datepicker-toggle>
			<mat-date-range-picker #picker></mat-date-range-picker>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Process Status</mat-label>
			<mat-select formControlName="processStatus">
				<mat-option value="pending">Pending</mat-option>
				<mat-option value="processing">Processing</mat-option>
				<mat-option value="done">Done</mat-option>
				<mat-option value="cancel">Cancel</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Description</mat-label>
			<textarea
				matInput
				formControlName="description"
			></textarea>
		</mat-form-field>
	</div>
</form>
